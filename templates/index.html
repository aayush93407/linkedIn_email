<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Skill Extractor</title>
    <style>
        .footer {
    position: fixed;
    bottom: 10px;
    right: 20px;
    font-size: 14px;
    color: lightgray;
    opacity: 0.7;
}
.footer:hover {
    opacity: 1;
}

        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #f97316;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #f97316;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #f97316;
        }

        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f97316;
        }

        input[type="file"]::file-selector-button {
            background-color: #f97316;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #f97316;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #fb923c;
        }

        .error {
            text-align: center;
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Skill Extractor</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label for="email">LinkedIn Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">LinkedIn Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="pdf">Upload Resume (PDF):</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required>

            <button type="submit">Extract Skills</button>
        </form>
    </div>
    <div class="footer">
    Made by Aayush
</div>

</body>
</html>
